        msg: |
          Nombre: {{ item.guest_name }}
          SO: {{ item.guest_fullname }}
          Estado: {{ item.power_state }}
          IP: {{ item.ip_address | default('Sin IP asignada') }}
          vCPUs: {{ item.num_cpu | default('N/A') }}
          RAM: {{ item.memory_mb | default('N/A') }} MB
      loop: "{{ linux_vms }}"
      tags:
        - vcenter
        - vm-list
    
