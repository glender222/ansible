---
# ğŸŒ VARIABLES GLOBALES PARA TODOS LOS HOSTS

# ğŸ“Œ INFORMACIÃ“N DEL AMBIENTE
project_name: "Infraestructura Ansible - vCenter"
project_version: "2.0.0"
environment_name: "staging"

# ğŸ” HASHICORP VAULT CONFIGURATION
vault_addr: "http://127.0.0.1:35013"
vault_token: "root-token"

# ğŸ”Œ VCENTER/ESXI CONFIGURATION (desde HashiCorp Vault)
# Las credenciales se obtienen dinÃ¡micamente en cada playbook
# NO definir aquÃ­, solo en tasks cuando sea necesario

# ğŸ“‹ TIMEOUTS  
vcenter_timeout: 300
vcenter_state_change_timeout: 180
ssh_timeout: 30
operation_timeout: 600

# ğŸ‘¥ USUARIOS POR DEFECTO
default_user: "root"
default_shell: "/bin/bash"

# ğŸ’¾ ALMACENAMIENTO
default_vm_disk_size: 60
default_vm_memory_mb: 8192
default_vm_cpus: 4
default_disk_type: "thin"
default_scsi_type: "paravirtual"

# ğŸŒ RED
default_netmask: "255.255.255.0"
default_gateway: "192.168.1.1"
default_nic_type: "vmxnet3"

# ğŸ” SEGURIDAD
ssh_port: 22
sshd_permit_root_login: "no"
enable_selinux: false
enable_firewall: true

# ğŸ“Š MONITOREO
enable_monitoring: true
monitoring_interval: 300

# ğŸ”§ MANTENIMIENTO
maintenance_window: "00:00-06:00"
enable_auto_updates: true

# ğŸ¯ TAGS PRINCIPALES
supported_tags:
  - vmware
  - provisioning
  - monitoring
  - maintenance
  - backup
  - security
  - disk-management
  - user-management
  - service-management