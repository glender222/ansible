---
# 🌍 VARIABLES GLOBALES PARA TODOS LOS HOSTS

# 📌 INFORMACIÓN DEL AMBIENTE
project_name: "Infraestructura Ansible - vCenter"
project_version: "2.0.0"
environment_name: "staging"

# 🔐 HASHICORP VAULT CONFIGURATION
vault_addr: "http://127.0.0.1:35013"
vault_token: "root-token"

# 🔌 VCENTER/ESXI CONFIGURATION (desde HashiCorp Vault)
# Las credenciales se obtienen dinámicamente en cada playbook
# NO definir aquí, solo en tasks cuando sea necesario

# 📋 TIMEOUTS  
vcenter_timeout: 300
vcenter_state_change_timeout: 180
ssh_timeout: 30
operation_timeout: 600

# 👥 USUARIOS POR DEFECTO
default_user: "root"
default_shell: "/bin/bash"

# 💾 ALMACENAMIENTO
default_vm_disk_size: 60
default_vm_memory_mb: 8192
default_vm_cpus: 4
default_disk_type: "thin"
default_scsi_type: "paravirtual"

# 🌐 RED
default_netmask: "255.255.255.0"
default_gateway: "192.168.1.1"
default_nic_type: "vmxnet3"

# 🔐 SEGURIDAD
ssh_port: 22
sshd_permit_root_login: "no"
enable_selinux: false
enable_firewall: true

# 📊 MONITOREO
enable_monitoring: true
monitoring_interval: 300

# 🔧 MANTENIMIENTO
maintenance_window: "00:00-06:00"
enable_auto_updates: true

# 🎯 TAGS PRINCIPALES
supported_tags:
  - vmware
  - provisioning
  - monitoring
  - maintenance
  - backup
  - security
  - disk-management
  - user-management
  - service-management