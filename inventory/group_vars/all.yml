---
# ğŸŒ VARIABLES GLOBALES PARA TODOS LOS HOSTS

# ğŸ“Œ INFORMACIÃ“N DEL AMBIENTE
environment: "staging"
project_name: "Infraestructura Ansible - vCenter"
project_version: "1.0.0"

# ğŸ”Œ VCENTER CONFIGURATION
vcenter_hostname: "{{ vault_vcenter.hostname }}"
vcenter_port: "{{ vault_vcenter.port }}"
vcenter_username: "{{ vault_vcenter.username }}"
vcenter_password: "{{ vault_vcenter.password }}"
vcenter_validate_certs: "{{ vault_vcenter.validate_certs }}"

# ğŸ“‹ TIMEOUTS
vcenter_timeout: 300
ssh_timeout: 30
operation_timeout: 600

# ğŸ‘¥ USUARIOS POR DEFECTO
default_user: "root"
default_shell: "/bin/bash"

# ğŸ’¾ ALMACENAMIENTO
default_datastore: "datastore1"
default_vm_disk_size: 60
default_vm_memory_mb: 8192
default_vm_cpus: 4

# ğŸŒ RED
default_network: "VM Network"
default_netmask: "255.255.255.0"
default_gateway: "192.168.1.1"

# ğŸ” SEGURIDAD
ssh_port: 22
sshd_permit_root_login: "no"
enable_selinux: false
enable_firewall: true

# ğŸ“Š MONITOREO
enable_monitoring: true
monitoring_interval: 300

# ğŸ”§ MANTENIMIENTO
maintenance_window: "00:00-06:00"
enable_auto_updates: true

# ğŸ¯ TAGS PRINCIPALES
supported_tags:
  - vmware
  - provisioning
  - monitoring
  - maintenance
  - backup
  - security
  - disk-management
  - user-management
  - service-management