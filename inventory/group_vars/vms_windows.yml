---
# ğŸªŸ VARIABLES ESPECÃFICAS PARA VMs WINDOWS

# ğŸ“ INFORMACIÃ“N
os_family: "Windows"
os_type: "windows"
ansible_connection: "winrm"
ansible_port: 5985
ansible_winrm_transport: "basic"

# ğŸ‘¥ USUARIOS WINDOWS
windows_users:
  - name: devops
    description: "DevOps Administrator"
    password: "{{ vault_system_users.devops.password | default('TempPassword123!') }}"
    groups: ['Administrators']
    state: present

# ğŸ”§ SERVICIOS WINDOWS
windows_services:
  - name: "WinRM"
    state: started
    enabled: yes
  
  - name: "RemoteRegistry"
    state: started
    enabled: yes

# ğŸ“¦ SOFTWARE (Para ansible.windows.win_chocolatey)
windows_packages:
  - "7zip"
  - "notepadplusplus"
  - "git"

# ğŸ” SEGURIDAD WINDOWS
windows_firewall_enabled: true
windows_updates_enabled: true