---
# 🐧 VARIABLES ESPECÍFICAS PARA VMs LINUX

# 📝 INFORMACIÓN
os_family: "Linux"
os_type: "linux"

# 👥 USUARIOS LINUX (Para robertdebock.users)
linux_users:
  - name: devops
    uid: 2001
    group: devops
    groups: [sudo, www-data]
    home: /home/devops
    shell: /bin/bash
    comment: "DevOps User"
  
  - name: appuser
    uid: 2002
    group: appgroup
    groups: [www-data]
    home: /home/appuser
    shell: /bin/bash
    comment: "Application User"

# 💾 ALMACENAMIENTO (Para linux-system-roles.storage)
linux_storage_volumes:
  - name: data
    disks: ['/dev/sdb']
    type: disk
    filesystems:
      - fstype: ext4
        mount_point: /data

# 🔧 SERVICIOS (Para robertdebock.service)
linux_services:
  - name: nginx
    state: started
    enabled: yes
  
  - name: ssh
    state: started
    enabled: yes

# 📦 PAQUETES
linux_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - net-tools
  - python3
  - python3-pip

# 🔐 SEGURIDAD (Para geerlingguy.security)
linux_firewall_enabled: true
linux_selinux_enabled: false

# 🌐 NGINX (Para geerlingguy.nginx)
nginx_user: www-data
nginx_worker_processes: auto
nginx_worker_connections: 768