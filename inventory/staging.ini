# 📋 INVENTARIO STAGING
# 
# Este inventario define hosts y variables para STAGING (pre-producción)
# Usar: ansible-playbook main.yml -i inventory/staging.ini -e "mode=vmware"

[all:vars]
# 🐍 Python interpreter
ansible_python_interpreter=/usr/bin/python3

# 🌍 AMBIENTE
environment=staging
vcenter_env=staging

[localhost]
# 🖥️ Control Node local
localhost ansible_connection=local

[vcenter]
# 🔌 vCenter Server
vcenter_server ansible_host=localhost ansible_connection=local

[vms_linux]
# 🐧 VMs Linux en vCenter (Staging)

[vms_windows]
# 🪟 VMs Windows en vCenter (Staging)

[vms_all:children]
vms_linux
vms_windows