# 📋 INVENTARIO PRODUCCIÓN
# 
# Este inventario define hosts y variables para PRODUCCIÓN
# Usar: ansible-playbook main.yml -i inventory/production.ini -e "mode=vmware"

[all:vars]
# 🐍 Python interpreter
ansible_python_interpreter=/usr/bin/python3

# 🌍 AMBIENTE
environment=production
vcenter_env=production

[localhost]
# 🖥️ Control Node local
localhost ansible_connection=local

[vcenter]
# 🔌 vCenter Server
vcenter_server ansible_host=localhost ansible_connection=local

[vms_linux]
# 🐧 VMs Linux en vCenter
# Se descubren dinámicamente con community.vmware.vmware_vm_info

[vms_windows]
# 🪟 VMs Windows en vCenter
# Se descubren dinámicamente con community.vmware.vmware_vm_info

[vms_all:children]
vms_linux
vms_windows